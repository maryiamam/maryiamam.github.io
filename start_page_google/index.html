<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Google</title>
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<header>
			<div class = "right">
        <a class = "hover-underline show-inline" href="#">
          Почта
        </a>
        <a class = "hover-underline show-inline" href="#">
          Картинки
        </a>
        <a class = "google-apps show-inline" href="#" title = "Приложения Google">
          <i class="fa fa-th" aria-hidden="true"></i>
        </a>
        <div class = "sign-in show-inline">
          <button class = "sign-in"> Войти </button>
        </div>
      </div>
		</header>

		<div class="main">
      <div class = "google" title = "Google.com">
        <span class = "blue letter">G</span>
        <span class = "red letter">o</span>
        <span class = "yellow letter">o</span>
        <span class = "blue letter">g</span>
        <span class = "green letter">l</span>
        <span class = "red letter">e</span>
      </div>
      <div class = "input-container">
        <input type = "text">
        <div class = "keyboard" title = "Экранная клавиатура">
          <i class="fa fa-keyboard-o" aria-hidden="true"></i>
        </div>
        <div class = "voice-search" title = "Голосовой поиск">
          <img src = "img/microphone.png" class "input-img" width = "15px">
        </div>
      </div>
      <div class = "btn-group">
        <button class = "google-search"> Поиск в Google </button>
        <button class="i-am-lucky"> Мне повезет! </button>
      </div>
		</div>

		<footer>
      <div class = "nav left">
        <a class = "hover-underline show-inline light-grey" href="#">
          Реклама
        </a>
        <a class = "hover-underline show-inline light-grey" href="#">
          Для бизнеса
        </a>
        <a class = "hover-underline show-inline light-grey" href="#">
          Всё о Google
        </a>
      </div>
      <div class = "nav right">
        <a class = "hover-underline show-inline light-grey" href="#">
          Конфиденциальность
        </a>
        <a class = "hover-underline show-inline light-grey" href="#">
          Условия
        </a>
        <a class = "hover-underline show-inline light-grey" href="#">
          Настройки
        </a>
        <a class = "hover-underline show-inline light-grey" href="#">
          Перейти на Google.com
        </a>
      </div>
		</footer>

	</body>
</html>
